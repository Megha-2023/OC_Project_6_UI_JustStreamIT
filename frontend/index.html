<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to JustStremIt</title>
  </head>
  <body>
    <div class="header-container">
      <img src="new_logo.png" alt="Company Logo" />
      <nav>
        <ul class="nav_links">
          <li><a href="">HOME</a></li>
          <li><a href="">CATEGORIES</a></li>
          <li>
            <form method="get" action="search">
              <input id="tf-search" type="text" />
            </form>
          </li>
        </ul>
      </nav>
    </div>
    <section class="banner">
      <div class="best-movie"></div>
      <h1 class="best-movie-title"></h1>
      <p class="best-movie-details"></p>
      <button class="play-now">Play Now</button>
      <button id="more-details" class="more-info">More Details</button>
        
    </section>
    <section>
      <!--Top Rated Movie Slider-->
      <h2>Top Rated Movies</h2>
      <div class="Category">
        <button id="Category0-btn-left" type="button" class="carousel-btn-left">&#10094;</button>
          <div class="category0_movies"></div>
        <button id="Category0-btn-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category1-->
      <h2>Adventure</h2>
      <div class="Category">
        <button id="Category1-btn-left" type="button" class="carousel-btn-left">&#10094;</button>
          <div class="category1_movies"></div>
        <button id="Category1-btn-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category2-->
      <h2>Crime</h2>
      <div class="Category">
        <button id="Category2-btn-left" type="button" class="carousel-btn-left">&#10094;</button>
          <div class="category2_movies"></div>
        <button id="Category2-btn-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category3-->
      <h2>Music</h2>
      <div class="Category">
        <button id="Category3-btn-left" type="button" class="carousel-btn-left">&#10094;</button>
          <div class="category3_movies"></div>
        <button id="Category3-btn-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>
    </section>
    <div class="footer">
      JustStremIt
      <i class="icon ion-social-facebook"></i>
    </div>

    <!-- Create Modal window to display Movie details-->
    <div id="movie-modal" class="modal">
      <button id="close" type="button" class="close" data-dismiss="modal">Close</button>
      <h1> Movie Details</h1>
      <table id="description" class="details_table">
      </table>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
