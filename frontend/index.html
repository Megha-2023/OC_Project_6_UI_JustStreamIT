<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to JustStremIt</title>
  </head>
  <body>
    <div class="header-container">
      <img src="new_logo.png" />
      <nav>
        <ul class="nav_links">
          <li><a href="">HOME</a></li>
          <li><a href="">CATEGORIES</a></li>
          <li>
            <form method="get" action="">
              <input id="tf-search" type="text" />
            </form>
          </li>
        </ul>
      </nav>
    </div>
    <section class="banner">
      <p id="best-movie-title" class="best-movie-title">
        <p class="best-movie-genre"></p>
        <div class="best-movie-img">
          <button class="play_now">Play Now</button>
          <button id="more-details" class="play_now">More Details</button>
          
          <img id="best-movie-img" alt="Best Rated Movie"></img>
        
        </div>
      </p>
    </section>
    <section class="Category">
      <!--Top Rated Movie Slider-->
      <h2>Top Rated Movies</h2>
      <div id="Category0" class="category-movies">
        <button id="top-rated-left" type="button" class="carousel-btn-left">&#10094;</button>
        <div id="Category0-carousel" class="top-rated-carousel"></div>
        <button id="top-rated-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category1-->
      <h2>Category 1</h2>
      <div id="category1-carousel" class="category-movies">
        <button id="category1-left" type="button" class="carousel-btn-left">&#10094;</button>
        <ul class="category1-carousel"></ul>
        <button id="category1-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category2-->
      <h2>Category 2</h2>
      <div id="category2-carousel" class="category-movies">
        <button id="category2-left" type="button" class="carousel-btn-left">&#10094;</button>
        <ul class="category2-carousel"></ul>
        <button id="category2-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>

      <!--Category3-->
      <h2>Category 3</h2>
      <div id="category3-carousel" class="category-movies">
        <button id="category3-left" type="button" class="carousel-btn-left">&#10094;</button>
        <ul class="category3-carousel"></ul>
        <button id="category3-right" type="button" class="carousel-btn-right">&#10095;</button>
      </div>
    </section>

    <!-- Create Modal window to display Movie details-->
    <div id="movie-modal" class="modal">
      <button id="close" type="button" class="close" data-dismiss="modal">Close</button>
      <table id="description" class="details_table">
        <h1>Movie Details</h1>
      </table>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
