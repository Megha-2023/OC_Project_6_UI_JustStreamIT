<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to JustStremIt</title>
  </head>
  <body>
    <div class="header-container">
      <img src="logo.PNG" />
      <nav>
        <ul class="nav_links">
          <li><a href="">HOME</a></li>
          <li><a href="">CATEGORIES</a></li>
          <li>
            <form method="get" action="">
              <input id="tf-search" type="text" />
            </form>
          </li>
        </ul>
      </nav>
    </div>
    <section class="banner">
      <p id="best-movie-title" class="best-movie-title">
        <p class="best-movie-genre"></p>
        <div class="best-movie-img">
          <button class="play_now">Watch Now</button>
          <button id="more-details" class="play_now">More Details</button>
          
          <img id="best-movie-img" alt="Best Rated Movie"></img>
        
        </div>
      </p>
    </section>
    <!-- Create Modal window to display Movie details-->
    <div id="movie-modal" class="modal">
      <button id="close" type="button" class="close" data-dismiss="modal">&times;</button>
      <table id="description" class="details_table">
        <h1>Movie Details</h1>
      </table>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
